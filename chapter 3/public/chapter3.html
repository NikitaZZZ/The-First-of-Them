<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First of Them</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/itchief/how-to/master/toast/css/toast.css">
    <link rel="stylesheet" href="chapter3.css">
</head>
<body>
    <audio src="" id="music" autoplay></audio>
    <audio src="" id="sound" autoplay></audio>

    <div class="container" id="window">
        <div id="name">
            <div class="row name">
                <p class="lead" id="name-dialog">Предыстория</p>
            </div>
        </div>
        <div id="dialogs">
            <div class="row dialog">
                <p class="lead" id="text-dialog">После событий в особняке Полине дали повышение как выжившей в эпицентре событий. 
                    Узнав от ученого о распространении вируса, она решила организовать свой отряд, но далось это ей не легко. Спустя 2 года...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="menu" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                    <div class="btn-group-vertical">
                        <button class="btn btn-dark" id="btn-back-to-game" data-dismiss="modal">Вернуться в игру</button>
                        <button class="btn btn-dark" id="btn-new-game" onclick="location.reload()">Новая игра</button>
                        <button class="btn btn-dark" id="btn-save-load" onclick="continue_game()" disabled>Загрузить сохранение</button>
                        <button class="btn btn-dark" id="btn-sign-out-game" onclick="confirm_quit()">Выйти из игры</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ration-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="ration-content">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <table class="table text-white">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">А</th>
                            <th scope="col">Н</th>
                            <th scope="col">Д</th>
                            <th scope="col">О</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><i class="fas fa-arrow-left"></i></td>
                            <td><input type="radio" id="anna1" value="anna"></th>
                            <td><input type="radio" id="nikita1" value="nikita"></td>
                            <td><input type="radio" id="danil1" value="danil"></td>
                            <td><input type="radio" id="oleg1" value="oleg"></td>
                          </tr>
                          <tr>
                            <td><i class="fas fa-arrow-up"></i> </td>
                            <td><input type="radio" id="anna2" value="anna"></th>
                            <td><input type="radio" id="nikita2" value="nikita"></td>
                            <td><input type="radio" id="danil2" value="danil"></td>
                            <td><input type="radio" id="oleg2" value="oleg"></td>
                          </tr>
                          <tr>
                            <td><i class="fas fa-arrow-right"></i> </td>
                            <td><input type="radio" id="anna3" value="anna"></th>
                            <td><input type="radio" id="nikita3" value="nikita"></td>
                            <td><input type="radio" id="danil3" value="danil"></td>
                            <td><input type="radio" id="oleg3" value="oleg"></td>
                          </tr>
                        </tbody>
                    </table>
                    
                    <button class="btn btn-dark" onclick="choose()">Послать</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" aria-live="polite" autohide="false" aria-atomic="true" style="min-height: 200px;">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <footer class="fixed-bottom d-flex justify-content-center" id="footer-buttons">
        <button id="btn-menu" type="button" class="btn btn-dark" data-toggle="modal" data-target="#menu">Меню</button>
        <button id="btn-next" type="button" class="btn btn-dark" onclick="hello_team()">Далее</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="chapter3.js"></script>
</body>
</html>
