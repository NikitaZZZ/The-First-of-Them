<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First of Them</title>
    <link rel="favicon icon" href="img/tfot-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="chapter3.css">
</head>
<body>
    <audio src="" id="music" autoplay></audio>
    <audio src="" id="sound" autoplay></audio>

    <!-- Task for Danil or Anna (More in chapter3.css) -->
    <!-- <div class="title">The First of Them</div> -->

    <div class="container" id="window">
        <div id="name">
            <div class="row mt-3 name">
                <p class="lead" id="name-dialog">Предыстория</p>
            </div>
        </div>
        <div id="dialogs">
            <div class="row dialog">
                <p class="lead" id="text-dialog">После событий в особняке Полине дали повышение как выжившей в эпицентре событий. 
                    Узнав от ученого о распространении вируса, она решила организовать свой отряд, но далось это ей не легко. Спустя 2 года...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ration-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="ration-content">
                <div class="modal-body mt-3"></div>
                <div class="modal-footer" id="ration-footer">
                    <table class="table text-white" id="ration-table">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col" id='a-symbol'>А</th>
                            <th scope="col" id='n-symbol'>Н</th>
                            <th scope="col" id='d-symbol'>Д</th>
                            <th scope="col" id='o-symbol'>О</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td id='arrowLeft'><i class="fas fa-arrow-left"></i></td>
                            <td id='annaTd1'><input type="radio" value="Анна" name="radio1" id="anna1"></th>
                            <td id='nikitaTd1'><input type="radio" value="Никита" name="radio1" id="nikita1"></td>
                            <td id="danilTd1"><input type="radio" value="Данил" name="radio1" id="danil1"></td>
                            <td id="olegTd1"><input type="radio" value="Олег" name="radio1" id="oleg1"></td>
                          </tr>
                          <tr>
                            <td id='arrowUp'><i class="fas fa-arrow-up"></i> </td>
                            <td id='annaTd2'><input type="radio" value="Анна" name="radio2" id="anna2"></th>
                            <td id='nikitaTd2'><input type="radio" value="Никита" name="radio2" id="nikita2"></td>
                            <td id='danilTd2'><input type="radio" value="Данил" name="radio2" id="danil2"></td>
                            <td id='olegTd2'><input type="radio" value="Олег" name="radio2" id="oleg2"></td>
                          </tr>
                          <tr>
                            <td id='arrowRight'><i class="fas fa-arrow-right"></i> </td>
                            <td id="annaTd3"><input type="radio" value="Анна" name="radio3" id="anna3"></td>
                            <td id="nikitaTd3"><input type="radio" value="Никита" name="radio3" id="nikita3"></td>
                            <td id="danilTd3"><input type="radio" value="Данил" name="radio3" id="danil3"></td>
                            <td id="olegTd3"><input type="radio" value="Олег" name="radio3" id="oleg3"></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="antidot" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white" id="antidot-content">
                <div class="modal-header">
                    <h5 class="modal-title">Антидот</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <h5 class="text-center">Формула противоядия: </h5>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" name='checkbox1' type="radio" id="acid-1" value="first">
                                <label class="form-check-label" for="acid-1">1. C19H21NO4</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name='checkbox1' type="radio" id="acid-1-2" value="second">
                                <label class="form-check-label" for="acid-1-2">2. C31H42N2O6</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name='checkbox1' type="radio" id="acid-1-3" value="third">
                                <label class="form-check-label" for="acid-1-3">3. C21H23NO5</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="checkComponents()">Сделать</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom d-flex justify-content-center" id="footer-buttons">
        <nav class="navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleMenu" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="collapse" id="navbarToggleMenu">
            <div class="p-4" id="navbarMenuBg">
                <div class="row">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="btn" id="btn-new-game" onclick="location.reload()">Новая игра</button>
                        <button class="btn" id="btn-save-load" onclick="continueGame()" disabled>Загрузить сохранение</button>
                        <button class="btn" id="btn-sign-out-game" onclick="location.href = '../../The First of Them (Chapter 1+Chapter 2)/menu.html'">Выйти из игры</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="btn-next" type="button" class="btn btn-lg btn-dark" onclick="helloTeam()">Далее</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js"></script>
    <script src="chapter3.js"></script>
</body>
</html>
