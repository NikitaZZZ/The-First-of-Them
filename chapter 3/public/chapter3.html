<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First of Them</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="chapter3.css">
</head>
<body>
    <audio src="" id="music" autoplay></audio>
    <audio src="" id="sound" autoplay></audio>

    <div class="container" id="window">
        <div id="name">
            <div class="row name">
                <p class="lead" id="name-dialog">Предыстория</p>
            </div>
        </div>
        <div id="dialogs">
            <div class="row dialog">
                <p class="lead" id="text-dialog">После событий в особняке Полине дали повышение как выжившей в эпицентре событий. 
                    Узнав от ученого о распространении вируса, она решила организовать свой отряд, но далось это ей не легко. Спустя 2 года...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="menu" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center">
                    <div class="btn-group-vertical">
                        <button class="btn btn-dark" id="btn-back-to-game" data-dismiss="modal">Вернуться в игру</button>
                        <button class="btn btn-dark" id="btn-new-game" onclick="location.reload()">Новая игра</button>
                        <button class="btn btn-dark" id="btn-save-load" onclick="continue_game()" disabled>Загрузить сохранение</button>
                        <button class="btn btn-dark" id="btn-sign-out-game" onclick="confirm_quit()">Выйти из игры</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ration-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="ration-content">
                <div class="modal-body mt-3"></div>
                <div class="modal-footer">
                    <table class="table text-white" id="ration-table">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">А</th>
                            <th scope="col">Н</th>
                            <th scope="col">Д</th>
                            <th scope="col">О</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><i class="fas fa-arrow-left"></i></td>
                            <td><input type="radio" name="radio1" id="anna1"></th>
                            <td><input type="radio" name="radio1" id="nikita1"></td>
                            <td><input type="radio" name="radio1" id="danil1"></td>
                            <td><input type="radio" name="radio1" id="oleg1"></td>
                          </tr>
                          <tr>
                            <td><i class="fas fa-arrow-up"></i> </td>
                            <td><input type="radio" name="radio2" id="anna2"></th>
                            <td><input type="radio" name="radio2" id="nikita2"></td>
                            <td><input type="radio" name="radio2" id="danil2"></td>
                            <td><input type="radio" name="radio2" id="oleg2"></td>
                          </tr>
                          <tr>
                            <td><i class="fas fa-arrow-right"></i> </td>
                            <td><input type="radio" name="radio3" id="anna3"></th>
                            <td><input type="radio" name="radio3" id="nikita3"></td>
                            <td><input type="radio" name="radio3" id="danil3"></td>
                            <td><input type="radio" name="radio3" id="oleg3"></td>
                          </tr>
                        </tbody>
                    </table>
                    
                    <button class="btn btn-dark" onclick="choose()">Послать</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom d-flex justify-content-center" id="footer-buttons">
        <button id="btn-menu" type="button" class="btn btn-lg btn-dark" data-toggle="modal" data-target="#menu">Меню</button>
        <button id="btn-next" type="button" class="btn btn-lg btn-block btn-dark" onclick="hello_team()">Далее</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js"></script>
    <script src="chapter3.js"></script>
</body>
</html>
