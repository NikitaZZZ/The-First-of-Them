<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon icon" href="img/tfot-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The First of Them - Деревня</title>
</head>
<body>
    <audio src="" id="music" autoplay></audio>
    <audio src="" id="sound" autoplay></audio>

    <div id="video"></div>

    <div class="window-game">
        <div class="container" id="window">
            <div id="name">
                <div class="row mt-3 name">
                    <p class="lead" id="name-dialog">The First of Them</p>
                </div>
            </div>
            <div id="dialogs">
                <div class="row dialog">
                    <p class="lead" id="text-dialog">Глава 4 - "Деревня"</p>
                </div>
            </div>
            <div id="talkToOneInner"></div>
        </div>
    
        <footer class="fixed-bottom d-flex justify-content-center" id="footer-buttons">
            <nav class="navbar navbar-dark" id="menuBtnNav">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleMenu" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="collapse" id="navbarToggleMenu">
                <div class="p-4" id="navbarMenuBg">
                    <div class="row text-white">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <p class="lead text-muted" id="task">Задание: </p>
    
                            <button class="btn" id="btn-new-game" onclick="clearLc(); location.reload()">Новая игра</button>
                            <button class="btn" id="btn-sign-out-game" onclick="clearLc(); location.href = '../menu.html'">Выйти из игры</button>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-dark" id="talkBtnNav">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#talkToOne" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="collapse" id="talkToOne">
                <div class="p-4" id="navbarMenuBg" id="talkToOneDiv">
                    <div class="row text-white">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <p class="lead text-muted" id="talkAnyOne">Поговорить</p>
    
                            <button class="btn" id="btn-talk-vasiliy" onclick="talk('Василий')">Василий</button>
                            <button class="btn" id="btn-talk-bloger" onclick="talk('Блогер')">Блогер</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btn-next" type="button" class="btn btn-lg btn-dark" onclick="vasiliyStart()">Далее</button>
        </footer>
    </div>

    <div class="modal fade" id="inventory" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="inventory-content">
                <div class="carousel-item active" id="inventoryInner">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillageOriginal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (original).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillage1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (house1).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillage2" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (house2).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillage3" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (house3).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillage4" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (house4).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillage5" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (house5).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mapVillageChurch" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="carousel-item active">
                    <img src="img/map-village (church).png" class="w-100" alt="map-village">
                </div>
            </div>
        </div>
    </div>
      
    <div class="modal fade" id="documents" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="carousel-documents" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/ignavirus-document-1.png" class="d-block w-100" alt="ignavirus-document-1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/Ignavirus-document-2.png" class="d-block w-100" alt="ignavirus-document-1">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-documents" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                        <span class="sr-only">Предыдущий</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-documents" role="button" data-slide="next">
                        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                        <span class="sr-only">Следующий</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="booksYear" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-warning">
                <div class="modal-header">
                    <h5 class="modal-title" id="noteTitle">Записка</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Название книги</th>
                            <th scope="col">Дата выхода</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Робинзон Крузо</th>
                            <td>1719</td>
                        </tr>
                        <tr>
                            <th scope="row">Задача трех тел</th>
                            <td>2008</td>
                        </tr>
                        <tr>
                            <th scope="row">Цифры</th>
                            <td>1906</td>
                        </tr>
                        <tr>
                            <th scope="row">Игра престолов</th>
                            <td>1996</td>
                        </tr>
                    </tbody>
                </table>                      
            </div>
        </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/373834e38f.js"></script>
    <script src="core/core.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
